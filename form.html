<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <form action="">
        <!-- <input type="text" name="" id="" placeholder="enter your name"> <br>
        <input type="password" placeholder=""> -->

        <div class="container">
            <div class="form group">
                <label class="form-lable">first name</label>
                <input type="text " class='form-control form-control-lg' placeholder="enter name">
            </div>
            <div class="form group">
                <label class="form-lable">middle name</label>
                <input type="text " class='form-control'>
            </div>
            <div class="form group">
                <label class="form-lable">last name</label>
                <input type="text " class='form-control form-control-lg'>
            </div>
            <div class="form group">
                <label class="form-lable">mother name</label>
                <input type="text " class='form-control form-control-md'>
            </div>
            <div class="form group">
                <label class="form-lable">brother/sister name</label>
                <input type="text " class='form-control form-control-sm'>
            </div>
        </div>
    </form>
    <!-- -------------------------------------------------------------------  -->

    <div class="container bg-info">
        <h2 class="text-center py-3">form</h2>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">first name</label>
                    <input type="text" class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">father name</label>
                    <input type="email" class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">cousin name</label>
                    <input type="number" class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">hobbies</label>
                    <div class="form-check">
                        <label for="musicn" class="form-check-lable">music</label>
                        <input type="checkbox" name="" id="musicn" class="form-check-input ">
                    </div>
                    <div class="form-check">
                        <label for="band" class="form-check-lable">band</label>
                        <input type="checkbox" name="" id="band" class="form-check-input ">
                    </div>
                    <div class="form-check">
                        <label for="singer" class="form-check-lable">singer</label>
                        <input type="checkbox" name="" id="singer" class="form-check-input ">
                    </div>
                </div>
              

            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="">last name</label>
                    <input type="text" class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">mother name</label>
                    <input type="text" class="form-control" name="" id="">
                </div>
                <div class="form-group">
                    <label for="">address</label>
                    <textarea class="form-control" name="" id="" cols="" rows=""></textarea>
                </div>
                <div class="form-group">
                    <label for="" class=' form-lable'>price</label>
                    <input type="range" name="" id="" class="form-control-range">
                </div>

            </div>

        </div>

        <span class="row bg-danger ">
            <b class="col">
                <b class="form-group">
                    <b for="">hobbies</b>
                    <b class="form-check">
                        <b for="musicn" class="form-check-lable">music</b>
                        <input type="checkbox" name="" id="musicn" class="form-check-input ">
                    </b>
                    <b class="form-check">
                        <b for="band" class="form-check-lable">band</b>
                        <input type="checkbox" name="" id="band" class="form-check-input ">
                    </b>
                    <b class="form-check">
                        <b for="singer" class="form-check-lable">singer</b>
                        <input type="checkbox" name="" id="singer" class="form-check-input ">
                    </b>
                </b>
            </b>
        </span>

    </div>
