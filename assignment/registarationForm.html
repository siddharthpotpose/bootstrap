<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body class="bg-danger">

    <div class="container-fluid">
        <h1 class="text-center">Registration Form</h1>
        <div class="row">
            <div class="col col-md-4">
                <!-- <div class="form-group"> -->
                <label for="">First Name</label> <br>
                <input type="text" class="form-control" name="" id="">
                <!-- </div> -->
            </div>
            <div class="col col-md-4">
                <label for="">Middle Name</label> <br>
                <input type="text" class="form-control" name="" id="">
            </div>
            <div class="col col-md-4">
                <label for="">Last Name</label> <br>
                <input type="text" class="form-control" name="" id="">
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <label for="">Mobile No</label> <br>
                <input type="text" class="form-control" name="" id="">
            </div>
            <div class="col col-md-4">
                <label for="">Email</label> <br>
                <input type="email" class="form-control" name="" id="">
            </div>
            <div class="col col-md-4">
                <label for="">Address</label> <br>
                <input type="text" class="form-control" name="" id="">
            </div>

        </div>
        <div class="row">
            <div class="col col-md-4">
                <label for="">Choose File</label> <br>
                <input type="file" class="form-control" name="" id="">
            </div>
            <div class="col col-md-4">
                <label for="">Massage</label> <br>
                <textarea name="" id="" class="form-control" cols="" rows="3"></textarea>
            </div>
            <div class="col col-md-4">
                <!-- <label for="">Gender</label> <br>
                <input type="radio" name="" id=""> -->
                <label for="">Gender</label> <br>
                <div class="form-check">
                    <label for="male" class="from-check-lable">male</label>
                    <input type="radio" class="form-check-input" name="gen" id="male">
                </div>
                <div class="form-check">
                    <label for="female" class="from-check-lable">female</label>
                    <input type="radio" class="form-check-input" name="gen" id="female">
                </div>
                <div class="form-check">
                    <label for="other" class="from-check-lable">other</label>
                    <input type="radio" class="form-check-input" name="gen" id="other">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-4 ">
                <label for="">Country</label> <br>
                <select name="" class="form-control" id="">
                    <option value="">---Select Country---</option>
                    <option value="">India</option>
                    <option value="">pakistan</option>
                    <option value="">Japan</option>
                    <option value="">US</option>
                </select>
            </div>
        </div>
       <!-- <div class="row">
        <button class="mt-3 bg-warning" type="submit ">submit</button>
       </div> -->
    </div>

    <!-- ================================================================================================ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
